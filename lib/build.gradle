plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
    id 'jacoco'
    id "com.diffplug.spotless" version "6.4.2"
    id "io.freefair.lombok" version "6.4.2"
    id "com.palantir.git-version" version "0.15.0"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.apache.kafka:kafka-streams:2.8.1'
    api 'com.github.ben-manes.caffeine:caffeine:3.1.0'
    api 'org.apache.commons:commons-collections4:4.4'

    testImplementation 'org.apache.kafka:kafka-streams-test-utils:2.8.1'
}

lombok {
    version = "1.18.24"
}

spotless {
    java {
        importOrder()
        removeUnusedImports()

        googleJavaFormat()
    }
}

classes {
    dependsOn tasks.spotlessApply
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.8.2')
        }
    }
}

sourceCompatibility = '11'
targetCompatibility = '11'

group = 'com.github.joker1007'
version = gitVersion().replaceFirst(~"^v", "")
archivesBaseName = 'kafka-streams-caffeine-store'
